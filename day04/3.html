<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    ul>li:first-child{
        color: red;
    }
    li:nth-child(2){
        color: darkblue;
    }
</style>
<body>
<ul>
    <li>1
        <ol>
            <li>4</li>
            <li>5</li>
        </ol>
    </li>
    <li>2</li>
    <li>3</li>
</ul>

</body>
</html>
