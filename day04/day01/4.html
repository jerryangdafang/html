<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    /*设置伪类的顺序：a:link->a:visited->a:hover->a:active*/
    a:link{
        color: red;
    }
    a:visited{
           color: red;
    }

    a:hover{
        color: gold;
    }
    a:active{
        color: #00a6ff;
    }

</style>
<body>
<a href="#">百度</a>

</body>
</html>
